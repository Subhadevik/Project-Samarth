services:
  - type: web
    name: project-samarth
    env: python
    plan: starter
    region: oregon
    pythonVersion: "3.11"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=all -r requirements-minimal.txt
    startCommand: cd backend && python main.py
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
    domains:
      - project-samarth.onrender.com